<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div class="top">
    <img src="logo.png" alt="Logotipo">
    <!-- <i class="fas fa-ellipsis-v"></i>
    <i class="fas fa-search"></i> -->
  </div>
  <div class="tabs">
    <button class="tablinks" onclick="openCity(event, 'Promoções')" id="defaultOpen">Promoções</button>
    <button class="tablinks" onclick="openCity(event, 'Pizzas')">Pizzas</button>
    <button class="tablinks" onclick="openCity(event, 'Bebidas')">Bebidas</button>
    <button class="tablinks" onclick="openCity(event, 'Sobremesas')">Sobremesas</button>
  </div>
  <div id="Promoções" class="tabcontent">
    <h1>Promoções</h1>
  </div>
  <div id="Pizzas" class="tabcontent">
    <div class="lista-items">
      <button>
        <p style="font-size:140%"><b>Quatro Estações:</b> <img src="pizza_quatro_estacoes.jpg" alt="Quatro estações" align="left"></p>
        <p><b>Ingredientes:</b>queijo mozzarella, cogumelos, azeitonas, fiambre, chouriço <br> <b>Preço:</b>5$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Quatro Estações:</b> <img src="quatro_queijos.jpg" alt="Pizza Quatro Queijos" align="left"></p>
        <p><b>Ingredientes:</b>queijo mozzarella, queijo azul, queijo de cabra <br> <b>Preço:</b>5$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Pizza de frango:</b> <img src="pizza_frango.jpg" alt="Pizza de Frango" align="left"></p>
        <p><b>Ingredientes:</b>queijo mozzarella, frango <br> <b>Preço:</b>5$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Pizza de Presunto:</b> <img src="presunto.jpg" alt="Pizza de Presunto" align="left"></p>
        <p><b>Ingredientes:</b>queijo mozzarella, presunto <br> <b>Preço:</b>5$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Pizza Carbonara</b> <img src="carbonara.jpg" alt="Pizza Carbonara" align="left"></p>
        <p><b>Ingredientes:</b>queijo mozzarella,bacon, molho carbonara, oregãos<br> <b>Preço:</b>5$</p>
      </button>
    </div>
  </div>
  <div id="Bebidas" class="tabcontent">
    <div class="lista-items">
      <button>
        <p style="font-size:140%"><b>Água</b> <img src="water_bottle.jpg" alt="Garrafa de Agua" align="left"></p>
        <p><b>Preço:</b>1,50$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>7UP</b> <img src="7up.jpg" alt="7up" align="left"></p>
        <p><b>Preço:</b>1,50$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Coca-Cola</b> <img src="coca_cola.jpg" alt="Coca-Cola" align="left"></p>
        <p><b>Preço:</b>1,50$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Fanta</b> <img src="fanta.jpg" alt="Fanta" align="left"></p>
        <p><b>Preço:</b>1,50$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Pepsi</b> <img src="pepsi.jpg" alt="Pepsi" align="left"></p>
        <p><b>Preço:</b>1,50$</p>
      </button>
    </div>
  </div>
  <div id="Sobremesas" class="tabcontent">
    <div class="lista-items">
      <button>
        <p style="font-size:140%"><b>Brigadeiro</b> <img src="brigadeiro.jpg" alt="Fatia de brigadeiro" align="left"></p>
        <p><b>Preço:</b>2,00$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Gelado de morango</b> <img src="gelado_morango.jpg" alt="Gelado de morango" align="left"></p>
        <p><b>Preço:</b>2,00$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Mousse de chocolate</b> <img src="mousse.jpg" alt="Mousse de chocolate" align="left"></p>
        <p><b>Preço:</b>2,00$</p>
      </button>
      <button>
        <p style="font-size:140%"><b>Salada de fruta</b> <img src="salada_de_frutas.jpg" alt="Salada de frutas" align="left"></p>
        <p><b>Preço:</b>2,00$</p>
      </button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
